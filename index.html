<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Order At Jimmy's Diner</title>
</head>
<body>
    <main>
        <section class="image-sec">
            <div class="image-burger">
                <div class="heading-wrap">
                    <h1>Jimmy's Diner</h1>
                    <p class="heading-p">The best burgers and pizzas in town.</p>
                </div>
             </div>
        </section>
        <section>
            <div class="dicount-banner">Get a Pizza with a Beer and get 5$ off your purchase!</div>
            <div class="menu" id="menu">
                <!-- Render the menu here -->
            </div>
            <div class="checkout hidden" id="checkout">
                <div class="card-heading">Your Order</div>
                <div id="order-items"><!-- Render the purchase here --></div>
                <div class="border"></div>
                <div class="checkout-wrap">
                    <div class="item-name">Total price:</div>
                    <div class="item-price" id="total-price"></div>
                </div>
                <button id="complete-order" class="main-button">Complete order</button>
            </div>
            <div class="hidden" id="order-completion"><!-- Render the complete message here --></div>
        </section>
        <div class="modal hidden" id="modal">
				<div class="close">
					<div class="close-container">
						<button class="close-btn" id="close-btn">X</button>
					</div>
				</div>
                <form id="checkout-form">
                    <div class="card-heading">Enter card details</div>
                    <input type="text" minlength="2" maxlength="30" name="fullName" placeholder="Enter your name" required>
                    <input type="text" maxlength="19" pattern="^(\d{4}\s){3}\d{4}$"  name="creditCard" placeholder="Card number: 0000 0000 0000 0000" required>
                    <input type="text" minlength="3" maxlength="3" pattern="^\d{3}$" name="threeDigitCVV" placeholder="Enter CVV: 000" required>
                    <button id="pay-total" class="main-button"><!-- Render the total amount --></button>
                </form>
			</div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
