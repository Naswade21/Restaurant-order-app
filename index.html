<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Order At Jimmy's Diner</title>
</head>
<body>
    <main>
        <section class="image-sec">
            <div class="image-burger">
                <div class="heading-wrap">
                    <h1>Jimmy's Diner</h1>
                    <p class="heading-p">The best burgers and pizzas in town.</p>
                </div>
             </div>
        </section>
        <section>
            <div class="menu" id="menu">
                <!-- Render the menu here -->
            </div>
            <div class="checkout" id="checkout">
                <!-- Render the purchase here -->
            </div>
        </section>
        <div class="modal" id="modal">
				<div class="close">
					<div class="close-container">
						<button class="close-btn" id="close-btn">X</button>
					</div>
				</div>
                <form id="checkout-form">
                    <div class="card-heading">Enter card details</div>
                    <input type="text" minlength="2" maxlength="30" name="fullName" placeholder="Enter your name" required>
                    <input type="text" maxlength="19" pattern="^(\d{4}\s){3}\d{4}$"  name="creditCard" placeholder="Enter your card number" required>
                    <input type="text" minlength="3" maxlength="3" name="threeDigitCVV" placeholder="Enter CVV" required>
                    <div id="btn-hold">
					<!-- Insert one button here with the unique id -->
				 </div>
                    <button id="main-form" class="main-button">Pay</button>
                </form>
			</div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
